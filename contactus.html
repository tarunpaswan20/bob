  <style>
   
   :root {
        --primary-pink: #ffb3c6;
        --secondary-pink: #ff8fab;
        --accent-pink: #ff5c8a;
        --soft-pink-bg: #fff0f6;
    }

    body {
        background-color: var(--soft-pink-bg);
    }

    /* Navbar Styling */
    .custom-navbar {
        background: linear-gradient(135deg, #ffe5ec, #ffd6e5) !important;
        border-bottom: 2px solid var(--primary-pink);
    }

    .custom-navbar-brand span {
        color: var(--accent-pink) !important;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .custom-navbar-links a {
        color: var(--accent-pink) !important;
        transition: all 0.3s ease;
    }

    .custom-navbar-links a:hover {
        color: var(--secondary-pink) !important;
        transform: translateY(-2px);
    }
/* Baby Pink Theme */
    .contact-section {
        background: #fff0f6;
        padding: 4rem 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    .form-container {
        background: #fff9fb;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(255,133,162,0.1);
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #ffe5ec;
    }

    .form-title {
        color: #ff85a2;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
    }

    .form-title::after {
        background: #ff85a2;
    }

    .form-label {
        color: #ff6384;
    }

    .form-control {
        border: 2px solid #ffe5ec;
        background: #fff5f7;
    }

    .form-control:focus {
        border-color: #ff85a2;
        box-shadow: 0 0 0 3px rgba(255,133,162,0.1);
    }

    .btn-submit {
        background: linear-gradient(135deg, #ff85a2, #ff6384);
        color: white;
    }

    .btn-submit:hover {
        box-shadow: 0 5px 15px rgba(255,133,162,0.3);
    }

    .input-icon i {
        color: #ff85a2;
    }

    /* Additions to existing styles */
    
    /* Animated Wings */
    .wing-original {
      transition: transform 0.4s ease-in-out;
      animation: float 3s ease-in-out infinite;
    }
    .wing-reflection {
      transform: scaleX(-1);
      opacity: 0.6;
      animation: floatMirror 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
    @keyframes floatMirror {
      0%, 100% { transform: scaleX(-1) translateY(0) rotate(-5deg); }
      50% { transform: scaleX(-1) translateY(-10px) rotate(5deg); }
    }

    /* New Interactive Elements */
    
</style>
</head>
<body>

  <nav class="custom-navbar">

      <!-- Updated Navbar Branding -->
<a href="index.html" class="custom-navbar-brand">

  <img src="https://img.icons8.com/laces/64/wing.png" alt="Right Wing Icon" class="wing-original">
  <span style="color: #000000; font-size: 1.8rem; margin-left: 5px;">Event</span>
</a>

      
      <button id="dropdown-button" class="custom-dropdown-button" aria-label="Menu">&#9776;</button>

        <li><a href="contactus.html" id="contact-us">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  
  <section class="contact-section">
    <div class="form-container">
      <h2 class="form-title" data-aos="fade-up">Get in Touch</h2>
      <form action="https://formspree.io/f/mqaanrva" method="POST">
        <div class="row g-4">
          <!-- Name -->
          <div class="col-md-6" data-aos="fade-right" data-aos-delay="100">
            <div class="input-icon">
              <i class="bi bi-person-fill"></i>
              <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
          </div>

          <!-- Contact Number -->
          <div class="col-md-6" data-aos="fade-left" data-aos-delay="200">
            <div class="input-icon">
              <i class="bi bi-telephone-fill"></i>
              <input type="tel" id="contact" name="contact" class="form-control" placeholder="Contact Number" required pattern="[0-9]{10}">
            </div>
          </div>

          <!-- Email -->
          <div class="col-12" data-aos="fade-up" data-aos-delay="300">
            <div class="input-icon">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>

          <!-- City & Date -->
          <div class="col-md-6" data-aos="fade-right" data-aos-delay="400">
            <div class="input-icon">
              <i class="bi bi-geo-alt-fill"></i>
              <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
            </div>
          </div>

          <div class="col-md-6" data-aos="fade-left" data-aos-delay="500">
            <div class="input-icon">
              <i class="bi bi-calendar-event"></i>
              <input type="date" id="date" name="event_date" class="form-control" required>
            </div>
          </div>

          <!-- Theme -->
          <div class="col-12" data-aos="fade-up" data-aos-delay="600">
            <div class="input-icon">
              <i class="bi bi-palette-fill"></i>
              <select id="theme" name="theme" class="form-select" required>
                <option value="">Select Event Theme</option>
                <option value="Pool Party">Pool Party</option>
                <option value="Halloween Party">Halloween Party</option>
                <option value="Disney Party">Disney Party</option>
                <option value="Jungle Party">Jungle Party</option>
              </select>
            </div>
          </div>

          <!-- Message -->
          <div class="col-12" data-aos="fade-up" data-aos-delay="700">
            <div class="input-icon">
              <i class="bi bi-chat-left-text-fill"></i>
              <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your Message..." required></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12" data-aos="zoom-in" data-aos-delay="800">
            <button type="submit" class="btn btn-submit">Submit Request</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="bg-dark text-light pt-5 pb-3">
    <div class="container">
      <div class="row">
        <!-- Company Info -->
        <div class="col-md-4 mb-4">
          <h5 class="text-uppercase fw-bold">Bob the Builder</h5>
          <p>Your trusted partner in event management, creating unforgettable experiences.</p>
        </div>
        
        <!-- Contact Info -->
        <div class="col-md-4 mb-4">
          <h5 class="text-uppercase fw-bold">Contact Us</h5>
          <ul class="list-unstyled">
            <li><i class="bi bi-envelope"></i> Email: <a href="mailto:contact@bobthebuilder.com">contact@bobthebuilder.com</a></li>
            <li><i class="bi bi-geo-alt"></i> Address: South Ex, New Delhi, India</li>
            <li><i class="bi bi-telephone"></i> Phone: +91 1234567890</li>
          </ul>
        </div>
  
        <!-- Google Map -->

          <h5 class="text-uppercase fw-bold">Our Location</h5>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14029.368918350263!2d77.2234219!3d28.57075665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3914dc2fa57%3A0x24dd0c046e937580!2sSouth%20Ex%2C%20New%20Delhi%2C%20India!5e0!3m2!1sen!2sin!4v1700000000000" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
