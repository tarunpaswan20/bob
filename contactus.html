    /* Custom Styles */
    .contact-section {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 4rem 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      background: rgb(228, 10, 144);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .form-title {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      padding-bottom: 1rem;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #3498db;
    }

    .form-label {
      font-weight: 500;
      color: #34495e;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
    }

    .btn-submit {
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      width: 100%;
      border-radius: 8px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52,152,219,0.3);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }

    .input-icon input {
      padding-left: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <section class="contact-section">
    <div class="form-container">
      <h2 class="form-title" data-aos="fade-up">Get in Touch</h2>
      <form action="https://formspree.io/f/mqaanrva" method="POST">
        <div class="row g-4">
          <!-- Name -->
          <div class="col-md-6" data-aos="fade-right" data-aos-delay="100">
            <div class="input-icon">
              <i class="bi bi-person-fill"></i>
              <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
            </div>
          </div>

          <!-- Contact Number -->
          <div class="col-md-6" data-aos="fade-left" data-aos-delay="200">
            <div class="input-icon">
              <i class="bi bi-telephone-fill"></i>
              <input type="tel" id="contact" name="contact" class="form-control" placeholder="Contact Number" required pattern="[0-9]{10}">
            </div>
          </div>

          <!-- Email -->
          <div class="col-12" data-aos="fade-up" data-aos-delay="300">
            <div class="input-icon">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>

          <!-- City & Date -->
          <div class="col-md-6" data-aos="fade-right" data-aos-delay="400">
            <div class="input-icon">
              <i class="bi bi-geo-alt-fill"></i>
              <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
            </div>
          </div>

          <div class="col-md-6" data-aos="fade-left" data-aos-delay="500">
            <div class="input-icon">
              <i class="bi bi-calendar-event"></i>
              <input type="date" id="date" name="event_date" class="form-control" required>
            </div>
          </div>

          <!-- Theme -->
          <div class="col-12" data-aos="fade-up" data-aos-delay="600">
            <div class="input-icon">
              <i class="bi bi-palette-fill"></i>
              <select id="theme" name="theme" class="form-select" required>
                <option value="">Select Event Theme</option>
                <option value="Pool Party">Pool Party</option>
                <option value="Halloween Party">Halloween Party</option>
                <option value="Disney Party">Disney Party</option>
                <option value="Jungle Party">Jungle Party</option>
              </select>
            </div>
          </div>

          <!-- Message -->
          <div class="col-12" data-aos="fade-up" data-aos-delay="700">
            <div class="input-icon">
              <i class="bi bi-chat-left-text-fill"></i>
              <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your Message..." required></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12" data-aos="zoom-in" data-aos-delay="800">
            <button type="submit" class="btn btn-submit">Submit Request</button>
          </div>
        </div>
      </form>
    </div>
  </section>
